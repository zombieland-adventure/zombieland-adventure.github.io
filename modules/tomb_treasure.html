<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISIÓN COMPLETADA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #d4ff00;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* Fondo animado sutil */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-move 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        .content {
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 2px solid #d4ff00;
            box-shadow: 0 0 50px rgba(212, 255, 0, 0.2);
            max-width: 90%;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3rem;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #d4ff00;
            animation: pulse-gold 2s infinite;
        }

        @keyframes pulse-gold {
            0%, 100% { color: #d4ff00; text-shadow: 0 0 20px #d4ff00; }
            50% { color: #fff; text-shadow: 0 0 40px #d4ff00; }
        }

        .typewriter p {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end);
        }

        /* Partículas de confeti */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <canvas id="confetti"></canvas>

    <div class="content">
        <h1 class="font-bold text-yellow-400">¡MISIÓN<br>CUMPLIDA!</h1>
        
        <div class="mb-8 space-y-2 text-lg md:text-xl text-green-300">
            <p>AMENAZA BIOLÓGICA NEUTRALIZADA.</p>
            <p>JEFE "NEMESIS" ELIMINADO.</p>
            <p>CURA RECUPERADA.</p>
        </div>

        <div class="border-t border-b border-yellow-600 py-6 my-6">
            <p class="text-3xl font-bold text-white mb-2">¡FELIZ CUMPLEAÑOS!</p>
            <p class="text-sm text-gray-400">PROTOCOLO DE FIESTA INICIADO</p>
        </div>

        <p class="text-yellow-200 animate-pulse font-bold mt-6">
            >> TU RECOMPENSA TE ESPERA EN EL MUNDO REAL <<
        </p>
    </div>

    <script>
        // --- SISTEMA DE CONFETI ---
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const particles = [];
        const colors = ['#d4ff00', '#ff0000', '#00ff00', '#ffffff', '#ffff00'];

        class Particle {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                this.vx = (Math.random() - 0.5) * 20;
                this.vy = (Math.random() - 0.5) * 20;
                this.size = Math.random() * 8 + 4;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.gravity = 0.1;
                this.drag = 0.96;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.vx *= this.drag;
                this.vy *= this.drag;
                
                // Rebotar en suelo (opcional, aquí las dejamos caer)
                // if (this.y > height) this.y = -10; 
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        // Explosión inicial
        for(let i=0; i<150; i++) {
            particles.push(new Particle());
        }

        // Bucle continuo (fuente de confeti)
        let frame = 0;
        function loop() {
            ctx.clearRect(0, 0, width, height);
            
            // Añadir nuevos periódicamente
            if(frame % 5 === 0) {
                const p = new Particle();
                p.x = Math.random() * width;
                p.y = -10;
                p.vx = (Math.random() - 0.5) * 5;
                p.vy = Math.random() * 5 + 2;
                particles.push(p);
            }

            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if(p.y > height) particles.splice(i, 1);
            }

            frame++;
            requestAnimationFrame(loop);
        }

        // Sonido de victoria
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playWinSound() {
            // Melodía simple de victoria
            const now = audioCtx.currentTime;
            [440, 554, 659, 880].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.1, now + i*0.2);
                gain.gain.exponentialRampToValueAtTime(0.01, now + i*0.2 + 0.4);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now + i*0.2);
                osc.stop(now + i*0.2 + 0.5);
            });
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Iniciar
        playWinSound();
        loop();

    </script>
</body>
</html>
